version: '3'

services:
  formdang-sp-auth:
    image: ${DOCKER_IMAGE_NAME}
    container_name: ${DOCKER_CONTAINER_NAME}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - server_connection
    volumes:
      -  logs:/logs
    environment:
      - ACTIVE_PROFILE=${PROFILE}
    restart: unless-stopped

networks:
  server_connection:
    external: true

volumes:
  logs:
    external: true