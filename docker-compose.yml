version: '3'

services:
  formdang-spring-auth:
    image: ${DOCKER_IMAGE_NAME}
    container_name: ${DOCKER_CONTAINER_NAME}
    ports:
      - "${PORT}:${PORT}"
      - "35020:35020"
    networks:
      - formdang-network
      - zabbix-net
    volumes:
      -  logs:/logs
    environment:
      - ACTIVE_PROFILE=${PROFILE}
    restart: unless-stopped

networks:
  formdang-network:
    external: true
  zabbix-net:
    external: true

volumes:
  logs:
    external: true